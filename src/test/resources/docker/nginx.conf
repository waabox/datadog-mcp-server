server {
    listen 80;
    server_name localhost;

    gzip on;
    gzip_types application/json;

    # Set root for file serving
    root /mock-responses;

    # Rewrite POST to GET for static file serving
    error_page 405 =200 $uri;

    location = /api/v2/spans/events/search {
        default_type application/json;
        # Internal rewrite to serve the JSON file
        rewrite ^ /trace-search-response.json last;
    }

    location ~ ^/api/v1/trace/ {
        default_type application/json;
        rewrite ^ /trace-detail-response.json last;
    }

    location = /api/v2/logs/events/search {
        default_type application/json;
        rewrite ^ /log-search-response.json last;
    }

    location ~ \.json$ {
        default_type application/json;
    }

    location = /health {
        default_type application/json;
        return 200 '{"status": "ok"}';
    }
}
